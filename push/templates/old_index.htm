 body,button, input, select, textarea,h1 ,h2, h3, h4, h5, h6 {

 <!--设置日期选择器-->
	  <script>
  $(function() {
    $( "#datepicker" ).datepicker({
	dateFormat: "yy-mm-dd",
	showSecond: true, 
	timeFormat: "HH:mm:ss",
	minDate: "-4M",
	maxDate: "-1D",
	//showWeek: true,
	showMonthAfterYear: true,
	numberOfMonths: [ 1, 1 ],
	changeYear: true,
	changeMonth: true
	});
  });
   $(function() {
    $( "#datepicker1" ).datepicker({
	dateFormat: "yy-mm-dd",
	showSecond: true, 
	timeFormat: "HH:mm:ss",
	minDate: "-4M",
	maxDate: "-1D"
	});
  });
     $(function() {
    $( "#timepicker" ).datetimepicker({
	dateFormat: "yy-mm-dd",
	showSecond: true, 
	timeFormat: "HH:mm:ss"
	});
  });
     $(function() {
    $( "#timepicker1" ).datetimepicker({
	dateFormat: "yy-mm-dd",
	showSecond: true, 
	timeFormat: "HH:mm:ss"
	});
  });
  /*通过 minDate 和 maxDate 选项限制可选择的日期范围。设置起止日期为实际的日期（new Date(2009, 1 - 1, 26)），
  或者为与今天的一个数值偏移（-20），或者为一个周期和单位的字符串（'+1M +10D'）。
  如果设置为字符串，使用 'D' 表示天，使用 'W' 表示周，使用 'M' 表示月，使用 'Y' 表示年。
  设置初始值：setDate:new Date(2016, 8 - 1, 8)代表8月8日
  最大值maxDate: "+3W" 是指在当天的基础上往后延几天或几周<!--navbar-inverse-->*/
  

  </script>
